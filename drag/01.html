<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #sample {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img src="img/sample.png" alt="sample image" id="sample" />
    <script>
        // 이미지를 움직이는 함수
        function movingImg(e,objToMove){
            // console.log("e",e);
            // console.log("obj",objToMove);
            objToMove.style.left=e.clientX - objToMove.width/2+'px';
            objToMove.style.top=e.clientY - objToMove.height/2+'px';
        }
        // 윈도우로드 실행함수
        window.onload=function(){
            const sample=document.getElementById("sample");
            sample.onmousedown=function(){
                let self=this;
                // console.log(self);
                // sample.onmousemove=function(e){
                document.onmousemove=function(e){
                    movingImg(e,self);
                }
            };

            sample.onmouseup=function(){
                document.onmousemove=null;
            };

            sample.ondragstart=function(e){
                e.preventDefault();
            };
        };
/*         window.addEventListener("load",function(){
            alert("윈도우로드2");
        }) */
    </script>
  </body>
</html>
